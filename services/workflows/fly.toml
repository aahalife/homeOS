# fly.toml for HomeOS Workflows Worker
app = 'homeos-workflows'
primary_region = 'sjc'

[build]
  image = "bharathsud123/homeos-workflows:latest"

[env]
  NODE_ENV = "production"

# No HTTP service - this is a worker
[processes]
  worker = "node dist/worker.js"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
