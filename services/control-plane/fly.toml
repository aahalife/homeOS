# fly.toml for HomeOS Control Plane
#
# Development: Services auto-stop when idle (cost-efficient)
# Production: Set min_machines_running = 1 via: fly scale count 1 --app homeos-control-plane
#
app = 'homeos-control-plane'
primary_region = 'sjc'

[build]
  image = "bharathsud123/homeos-control-plane:latest"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  HOST = "0.0.0.0"
  # DEV_MODE enables passcode auth fallback (set via secrets for security)
  # DEV_PASSCODE = "your-dev-passcode" (set via: fly secrets set DEV_PASSCODE=xxxx)

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'      # Stop when idle (saves costs in dev)
  auto_start_machines = true        # Auto-start on traffic
  min_machines_running = 0          # Dev: 0 (can scale to zero), Prod: 1
  processes = ['app']

[[http_service.checks]]
  grace_period = "30s"
  interval = "60s"                  # Less frequent checks in dev
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "10s"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
