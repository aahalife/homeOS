# fly.toml for HomeOS Runtime
app = 'homeos-runtime'
primary_region = 'sjc'

[build]
  image = "bharathsud123/homeos-runtime:latest"

[env]
  NODE_ENV = "production"
  PORT = "3002"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "5s"

# WebSocket support
[http_service.concurrency]
  type = "connections"
  hard_limit = 1000
  soft_limit = 800

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
