services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: homeos-postgres
    environment:
      POSTGRES_USER: homeos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homeos_dev}
      POSTGRES_DB: homeos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeos"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - homeos

  # Redis for caching, rate limiting, and queues
  redis:
    image: redis:7-alpine
    container_name: homeos-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - homeos

  # MinIO for object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: homeos-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-homeos}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-homeos_dev_secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - homeos

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.25
    container_name: homeos-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=homeos
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-homeos_dev}
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./temporal/dynamicconfig:/etc/temporal/config/dynamicconfig
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "temporal", "workflow", "list", "--namespace", "default"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - homeos

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:2.31.2
    container_name: homeos-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - homeos

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.114.0
    container_name: homeos-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel/collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    networks:
      - homeos

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  homeos:
    driver: bridge
